<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Hospital Management</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Oswald:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1><i class="fas fa-hospital-symbol"></i> Hospital Management</h1>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="book-appointment.html" class="active">Book Appointment</a></li>
                <li><a href="send-message.html">Send Message</a></li>
            </ul>
        </nav>
    </header>

    <!-- Book Appointment Section -->
    <section>
        <h2>Book Your Appointment</h2>
        <form id="appointment-form">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor" required>
                <option value="">--Select Doctor--</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Williams">Dr. Williams</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit" class="btn-primary">Book Appointment</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Hospital Management System. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
