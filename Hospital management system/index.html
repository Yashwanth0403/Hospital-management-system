<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <li><a href="register.html">Register</a></li>

                <li><a href="send-message.html">Send Message</a></li>

            <button class="btn-primary" onclick="location.href='book-appointment.html'">Book Now</button>
        </div>
        <div class="admin-card">
            <h3>Send Message</h3>
